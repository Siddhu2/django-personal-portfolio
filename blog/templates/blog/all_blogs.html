{% extends 'portfolio/base.html' %}

{% block content %}

<h1>This is my blog</h1>

<h2>Sid has written {{ blog_count }} blog{{ blog_count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a><br>
<h5>{{ blog.date|date:'M d Y' }}</h5>
<p>{{ blog.description|striptags|truncatechars:100 }}</p><br>


{% endfor %}

{% endblock %}
